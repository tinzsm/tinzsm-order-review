<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>TINZSM 評論產圖工具</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .panel {
      background: #fff;
      padding: 24px;
      max-width: 420px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 6px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
    }

    input, textarea {
      border: 1px solid #ccc;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      border: none;
      cursor: pointer;
      background: #111;
      color: #fff;
    }

    button.secondary {
      background: #e5e5e5;
      color: #000;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    canvas {
      display: block;
      margin-top: 30px;
      width: 420px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <div class="panel">
    <h3>TINZSM 評論產圖</h3>

    <label>顧客圖片</label>
    <input type="file" id="imgInput" accept="image/*" />

    <label>顧客名字</label>
    <input type="text" id="name" placeholder="例如：王小姐" />

    <label>顧客評價</label>
    <textarea id="comment" placeholder="輸入顧客的評價內容"></textarea>

    <div class="btn-row">
      <button onclick="generate()">產生圖片</button>
      <button class="secondary" onclick="sendToYou()">送出評價</button>
    </div>
  </div>

  <canvas id="canvas" width="1080" height="1920"></canvas>

  <script src="app.js"></script>
</body>
</html>
